name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # READ REPOSITORIES FROM FILE
      ###############################################################
      - name: Read repository list from file
        id: repos
        run: |
          REPO_FILE="Payload Repositories Source.txt"
          if [ ! -f "$REPO_FILE" ]; then
            echo "Repository file not found: $REPO_FILE"
            exit 1
          fi
          REPOS=$(paste -sd ' ' "$REPO_FILE")
          echo "repos=$REPOS" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE REPOSITORIES INTO DATE FOLDERS USING LATEST COMMIT DATE
      ###############################################################
      - name: Clone repositories with latest commit date
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            # Extract owner and repo name
            OWNER=$(basename $(dirname "$repo_url"))
            NAME=$(basename "$repo_url" .git)
            
            REPO_DIR="Payload Repositories/$OWNER/$NAME"
            
            # Get latest commit date from GitHub API in YYYY_MM_DD format
            LATEST_DATE=$(curl -s -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$OWNER/$NAME/commits/main" \
              | jq -r '.commit.author.date' | cut -d'T' -f1 | tr '-' '_')
            
            TARGET_DIR="$REPO_DIR/${LATEST_DATE}_$NAME"

            # Skip if folder already exists
            if [ -d "$TARGET_DIR" ]; then
              echo "Repository $OWNER/$NAME already up-to-date for $LATEST_DATE, skipping."
              continue
            fi

            echo "Adding new version of $OWNER/$NAME for commit $LATEST_DATE"

            TMP_DIR=$(mktemp -d)
            git clone "$repo_url" "$TMP_DIR/$NAME"
            mv "$TMP_DIR/$NAME/.git" "$TMP_DIR/$NAME/.git_history"

            mkdir -p "$REPO_DIR"
            mv "$TMP_DIR/$NAME" "$TARGET_DIR"
          done

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Date | Owner | Repository Name | Link |" > "PayloadRepositories.md"
          echo "|------|-------|-----------------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            OWNER=$(basename $(dirname "$repo_url"))
            NAME=$(basename "$repo_url" .git)
            
            # Get latest commit date in YYYY-MM-DD format for markdown
            LATEST_DATE=$(curl -s -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$OWNER/$NAME/commits/main" \
              | jq -r '.commit.author.date' | cut -d'T' -f1)
            
            LINK="${repo_url%.git}"
            echo "$LATEST_DATE|$NAME|$OWNER|$LINK" >> $tmpfile
          done

          # Sort by date descending and append to Markdown
          sort -r $tmpfile | while IFS='|' read -r date name owner link; do
            echo "| $date | $owner | $name | [$name]($link) |" >> "PayloadRepositories.md"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
