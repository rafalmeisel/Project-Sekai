name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Co 24 godzin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # CHECK IF FOLDER EXISTS, IF NOT â€” CREATE IT
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          if [ ! -d "Payload Repositories" ]; then
            echo "Creating directory Payload Repositories"
            mkdir -p "Payload Repositories"
          else
            echo "Directory 'Payload Repositories' already exists!"
          fi

      ###############################################################
      # LIST OF REPOSITORIES TO FETCH
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          echo "repos=elder-plinius/CL4R1T4S liu00222/Open-Prompt-Injection" >> "$GITHUB_OUTPUT"

      ###############################################################
      # DOWNLOAD ENTIRE REPOSITORIES (FULL COPY, NOT SUBMODULE)
      ###############################################################
      - name: Clone repositories
        run: |
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            echo "Cloning repository: $repo"
            rm -rf "Payload Repositories/$name"
            git clone https://github.com/$repo.git "Payload Repositories/$name"
            # Remove .git to prevent submodule behavior
            rm -rf "Payload Repositories/$name/.git"
          done

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          # Create a temporary file with repo info and commit dates
          tmpfile=$(mktemp)
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            api="https://api.github.com/repos/$repo/commits/main"
            json=$(curl -s -H "Authorization: token $TOKEN" $api)
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="https://github.com/$repo"
            echo "$date|$name|$link" >> $tmpfile
          done

          # Sort by date descending and append to Markdown
          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
            echo "Added: $name | $date | $link"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git add "PayloadRepositories.md" "Payload Repositories"
      
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:${{ github.ref }}

