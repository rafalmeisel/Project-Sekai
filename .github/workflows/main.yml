name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Co 24 godzin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # LIST OF REPOSITORIES TO FETCH
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          echo "repos=elder-plinius/CL4R1T4S liu00222/Open-Prompt-Injection" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE OR UPDATE REPOSITORIES AND SAVE WITH DATE
      ###############################################################
      - name: Clone or update repositories
        run: |
          TMP_DIR=$(mktemp -d)
          TODAY=$(date +%Y_%m_%d)

          for repo in ${{ steps.repos.outputs.repos }}; do
            NAME=$(basename $repo)
            TARGET_DIR="Payload Repositories/$NAME/$TODAY_$NAME"

            echo "Processing repository: $NAME"

            # Clone repository to temporary directory
            git clone "https://github.com/$repo.git" "$TMP_DIR/$NAME"

            # Check if previous version of repository exists
            LAST_DIR=$(ls -1d Payload\ Repositories/$NAME/*/ 2>/dev/null | sort | tail -n1)

            if [ -n "$LAST_DIR" ]; then
              # Porównanie ostatnich commitów
              OLD_HASH=$(git -C "$LAST_DIR" rev-parse HEAD)
              NEW_HASH=$(git -C "$TMP_DIR/$NAME" rev-parse HEAD)

              if [ "$OLD_HASH" != "$NEW_HASH" ]; then
                echo "Repository $NAME has changes, saving to $TARGET_DIR"
                mkdir -p "$(dirname "$TARGET_DIR")"
                mv "$TMP_DIR/$NAME" "$TARGET_DIR"
              else
                echo "Repository $NAME is up-to-date, skipping"
                rm -rf "$TMP_DIR/$NAME"
              fi
            else
              # First version of repository
              echo "First copy of $NAME, saving to $TARGET_DIR"
              mkdir -p "$(dirname "$TARGET_DIR")"
              mv "$TMP_DIR/$NAME" "$TARGET_DIR"
            fi
          done

          rmdir "$TMP_DIR"

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          for repo in ${{ steps.repos.outputs.repos }}; do
            NAME=$(basename $repo)
            # We take the latest folder from the repository (latest version)
            LATEST=$(ls -1d "Payload Repositories/$NAME/"*/ | sort | tail -n1)
            if [ -n "$LATEST" ]; then
              HASH=$(git -C "$LATEST" rev-parse HEAD)
              DATE=$(git -C "$LATEST" show -s --format=%ci $HASH)
              LINK="https://github.com/$repo"
              echo "$DATE|$NAME|$LINK" >> $tmpfile
            fi
          done

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
            echo "Added: $name | $date | $link"
          done

          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
