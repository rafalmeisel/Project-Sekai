name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          if [ ! -d "Payload Repositories" ]; then
            echo "Creating directory Payload Repositories"
            mkdir -p "Payload Repositories"
          else
            echo "Directory 'Payload Repositories' already exists!"
          fi

      ###############################################################
      # READ REPOSITORIES FROM FILE
      ###############################################################
      - name: Set repository list from file
        id: repos
        run: |
          # Read URLs from file and convert into a space-separated list
          repos=$(cat "Payload Repositories/Payload Repositories Source.txt" | tr '\n' ' ')
          echo "repos=$repos" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE REPOSITORIES WITH HISTORY SAVED
      ###############################################################
      - name: Clone repositories
        run: |
          TODAY=$(date +"%Y_%m_%d")
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            # Remove trailing slash if present
            repo_url=${repo_url%/}

            # Extract repo name (last part after /)
            name=$(basename "$repo_url")
            target_dir="Payload Repositories/${TODAY}_${name}"

            echo "Processing repository: $repo_url -> $target_dir"

            # Remove old folder if exists
            rm -rf "$target_dir"

            # Clone exactly using the URL from file
            git clone "$repo_url" "$target_dir"

            # Move .git to .git_history to preserve history but avoid submodule
            if [ -d "$target_dir/.git" ]; then
              mv "$target_dir/.git" "$target_dir/.git_history"
            fi
          done


      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          TODAY=$(date +"%Y_%m_%d")
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            name=$(basename "$repo_url")
            repo_path="${repo_url#https://github.com/}"
            # Get latest commit on main branch
            json=$(curl -s -H "Authorization: token $TOKEN" "https://api.github.com/repos/$repo_path/commits/main")
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="$repo_url"
            echo "$date|$name|$link" >> $tmpfile
          done

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
