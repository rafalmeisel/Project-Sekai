name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          if [ ! -d "Payload Repositories" ]; then
            echo "Creating directory Payload Repositories"
            mkdir -p "Payload Repositories"
          else
            echo "Directory 'Payload Repositories' already exists!"
          fi

      ###############################################################
      # READ REPOSITORY LIST FROM FILE
      ###############################################################
      - name: Set repository list from file
        id: repos
        run: |
          FILE="Payload Repositories/Payload Repositories Source.txt"
          if [ ! -f "$FILE" ]; then
            echo "File $FILE does not exist"
            exit 1
          fi

          # Read each line, skip empty lines, join into a space-separated list
          REPOS=$(grep -v '^$' "$FILE" | tr '\n' ' ' | sed 's/ $//')
          echo "repos=$REPOS" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE AND ARCHIVE REPOSITORIES WITH DATE
      ###############################################################
      - name: Clone repositories with date
        run: |
          TODAY=$(date +"%Y_%m_%d")
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            dest="Payload Repositories/${TODAY}_${name}"
            echo "Processing repository: $repo -> $dest"

            # Remove previous folder if exists
            rm -rf "$dest"

            # Clone repository
            git clone "$repo.git" "$dest"

            # Move .git to .git_history to prevent submodule and preserve history
            if [ -d "$dest/.git" ]; then
              mv "$dest/.git" "$dest/.git_history"
            fi
          done

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            api="https://api.github.com/repos/$repo/commits/main"
            json=$(curl -s -H "Authorization: token $TOKEN" $api)
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="https://github.com/$repo"
            echo "$date|$name|$link" >> $tmpfile
          done

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
            echo "Added: $name | $date | $link"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push "https://$TOKEN@github.com/${{ github.repository }}" HEAD:refs/heads/main
          fi
