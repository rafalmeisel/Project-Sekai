name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # READ REPOSITORY LIST FROM FILE
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          # Read URLs from file into one line separated by space
          repos=$(grep -v '^$' "Payload Repositories/Payload Repositories Source.txt" | tr '\n' ' ')
          echo "repos=$repos" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE OR UPDATE REPOSITORIES
      ###############################################################
      - name: Clone or update repositories if changed
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TODAY=$(date +'%Y_%m_%d')
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            # Extract repository name from URL
            repo_name=$(basename $repo_url .git)
            # Get latest commit hash from GitHub API
            latest_commit=$(curl -s -H "Authorization: token $TOKEN" "https://api.github.com/repos/${repo_url#https://github.com/}/commits/main" | jq -r '.sha')

            last_commit_file="Payload Repositories/$repo_name/.last_commit"
            if [ -f "$last_commit_file" ]; then
              last_commit=$(cat "$last_commit_file")
            else
              last_commit=""
            fi

            # Only clone new folder if repo changed
            if [ "$latest_commit" != "$last_commit" ]; then
              echo "Repository $repo_name has changed. Cloning..."
              target_dir="Payload Repositories/${TODAY}_$repo_name"
              mkdir -p "$target_dir"
              git clone "$repo_url" "$target_dir"
              # Move .git to .git_history to avoid submodule
              mv "$target_dir/.git" "$target_dir/.git_history"
              # Save latest commit hash
              echo "$latest_commit" > "$last_commit_file"
            else
              echo "Repository $repo_name unchanged. Skipping..."
            fi
          done

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            repo_name=$(basename $repo_url .git)
            api="https://api.github.com/repos/${repo_url#https://github.com/}/commits/main"
            json=$(curl -s -H "Authorization: token $TOKEN" $api)
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="$repo_url"
            echo "$date|$repo_name|$link" >> $tmpfile
          done

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
