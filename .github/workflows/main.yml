name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # CLONE REPOSITORIES INTO DATED FOLDERS
      ###############################################################
      - name: Clone repositories
        run: |
          TODAY=$(date +"%Y_%m_%d")
          while IFS= read -r repo_url || [[ -n "$repo_url" ]]; do
            # Skip empty lines
            [ -z "$repo_url" ] && continue

            # Remove trailing slash if any
            repo_url=${repo_url%/}

            # Extract repository name
            name=$(basename "$repo_url")
            target_dir="Payload Repositories/${TODAY}_${name}"

            echo "Processing repository: $repo_url -> $target_dir"

            # Remove old folder if exists
            rm -rf "$target_dir"

            # Clone repository exactly as URL
            git clone "$repo_url" "$target_dir"

            # Move .git to .git_history to preserve history but avoid submodules
            if [ -d "$target_dir/.git" ]; then
              mv "$target_dir/.git" "$target_dir/.git_history"
            fi
          done < "Payload Repositories Source.txt"

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY LAST COMMIT DATE
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)

          while IFS= read -r repo_url || [[ -n "$repo_url" ]]; do
            [ -z "$repo_url" ] && continue
            repo_url=${repo_url%/}
            name=$(basename "$repo_url")
            api="https://api.github.com/repos/$name/commits/main"

            # Fetch last commit date
            json=$(curl -s -H "Authorization: token $TOKEN" "https://api.github.com/repos/${repo_url#https://github.com/}/commits/main")
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="$repo_url"
            echo "$date|$name|$link" >> $tmpfile
          done < "Payload Repositories Source.txt"

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
            echo "Added: $name | $date | $link"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
