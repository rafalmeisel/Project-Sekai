name: Update External Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Co 24 godzin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repo
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # CHECK IF FOLDER EXISTS, IF NOT â€” CREATE IT
      ###############################################################
      - name: Ensure Payload Repositories exists
        run: |
          if [ ! -d "Payload Repositories" ]; then
            echo "Create directory Payload Repositories"
            mkdir -p "Payload Repositories"
          else
            echo "Directory 'Payload Repositories' already exists!"
          fi

      ###############################################################
      # LIST OF REPOSITORIES TO FETCH
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          echo "repos=elder-plinius/CL4R1T4S liu00222/Open-Prompt-Injection" >> "$GITHUB_OUTPUT"

      ###############################################################
      # FETCH DATA
      ###############################################################
      - name: Download repositories
        run: |
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            echo "Fetch repository: $repo"
            rm -rf "Payload Repositories/$name"
            git clone --depth 1 https://github.com/$repo.git "Payload Repositories/$name"
          done

        ###############################################################
      # GENERATE FILE 'Payload Repositories' with information about latest commits
      ###############################################################
      - name: Generate Payload Repositories file
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "" > PayloadRepositories

          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            api="https://api.github.com/repos/$repo/commits/main"
            commit=$(curl -s -H "Authorization: token $TOKEN" $api | jq -r '.sha')
            echo "$name | $commit" >> PayloadRepositories
            echo "Dodano: $name | $commit"
          done

      ###############################################################
      # COMMIT AND PUSH CHANGES TO REPOSITORY
      ###############################################################
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add 'Payload Repositories' 'PayloadRepositories'

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push
          fi
