name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # READ REPOSITORIES FROM FILE
      ###############################################################
      - name: Read repository list from file
        id: repos
        run: |
          REPO_FILE="Payload Repositories Source.txt"
          if [ ! -f "$REPO_FILE" ]; then
            echo "Repository file not found: $REPO_FILE"
            exit 1
          fi
          # Join URLs with space to store in output
          REPOS=$(paste -sd ' ' "$REPO_FILE")
          echo "repos=$REPOS" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE REPOSITORIES INTO DATE FOLDERS, PRESERVE HISTORY, NO SUBMODULE
      ###############################################################
      - name: Clone repositories with history archive
        run: |
          TODAY=$(date +%Y_%m_%d)

          for repo_url in ${{ steps.repos.outputs.repos }}; do
            # Extract owner and repo name
            OWNER=$(basename $(dirname "$repo_url"))
            NAME=$(basename "$repo_url" .git)

            TARGET_DIR="Payload Repositories/$OWNER/$NAME/${TODAY}_$NAME"
            TMP_DIR=$(mktemp -d)

            echo "Cloning $repo_url into temporary folder"
            git clone "$repo_url" "$TMP_DIR/$NAME"

            # Move .git to .git_history to avoid submodule
            mv "$TMP_DIR/$NAME/.git" "$TMP_DIR/$NAME/.git_history"

            # Check if a previous version exists
            LAST_DIR=$(ls -1d "Payload Repositories/$OWNER/$NAME"/*/ 2>/dev/null | sort | tail -n1)

            if [ -n "$LAST_DIR" ]; then
                OLD_HASH=$(git --git-dir="$LAST_DIR/.git_history" rev-parse HEAD)
                NEW_HASH=$(git --git-dir="$TMP_DIR/$NAME/.git_history" rev-parse HEAD)

                if [ "$OLD_HASH" != "$NEW_HASH" ]; then
                    echo "Repository $OWNER/$NAME changed, saving to $TARGET_DIR"
                    mkdir -p "$(dirname "$TARGET_DIR")"
                    mv "$TMP_DIR/$NAME" "$TARGET_DIR"
                else
                    echo "Repository $OWNER/$NAME up-to-date, skipping"
                    rm -rf "$TMP_DIR/$NAME"
                fi
            else
                echo "First copy of $OWNER/$NAME, saving to $TARGET_DIR"
                mkdir -p "$(dirname "$TARGET_DIR")"
                mv "$TMP_DIR/$NAME" "$TARGET_DIR"
            fi
          done

      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Owner | Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|-------|------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)
          for repo_url in ${{ steps.repos.outputs.repos }}; do
            OWNER=$(basename $(dirname "$repo_url"))
            NAME=$(basename "$repo_url" .git)
            api="https://api.github.com/repos/$OWNER/$NAME/commits/main"
            json=$(curl -s -H "Authorization: token $TOKEN" $api)
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="${repo_url%.git}"
            echo "$date|$NAME|$OWNER|$link" >> $tmpfile
          done

          sort -r $tmpfile | while IFS='|' read -r date name owner link; do
            echo "| $name | $owner | $date | [$name]($link) |" >> "PayloadRepositories.md"
          done
          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
