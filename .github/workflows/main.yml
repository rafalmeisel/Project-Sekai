name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Co 24 godzin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # CHECK IF FOLDER EXISTS, IF NOT â€” CREATE IT
      ###############################################################
      - name: Ensure PayloadRepositories directory exists
        run: |
          if [ ! -d "PayloadRepositories" ]; then
            echo "Creating directory PayloadRepositories"
            mkdir -p "PayloadRepositories"
          else
            echo "Directory PayloadRepositories already exists!"
          fi

      ###############################################################
      # LIST OF REPOSITORIES TO FETCH
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          echo "repos=elder-plinius/CL4R1T4S liu00222/Open-Prompt-Injection" >> "$GITHUB_OUTPUT"

      ###############################################################
      # FETCH DATA FOR EACH REPOSITORY
      ###############################################################
      - name: Download repositories
        run: |
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            echo "Fetching repository: $repo"
            rm -rf "PayloadRepositories/$name"
            git clone --depth 1 https://github.com/$repo.git "PayloadRepositories/$name"
          done

      ###############################################################
      # GENERATE PayloadRepositories.md
      ###############################################################
      - name: Generate PayloadRepositories.md
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "| Repository Name | Commit SHA | Date | Link |" > PayloadRepositories.md
          echo "|-----------------|------------|------|------|" >> PayloadRepositories.md

          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            api="https://api.github.com/repos/$repo/commits/main"
            json=$(curl -s -H "Authorization: token $TOKEN" $api)
            
            # Fetch SHA and latest commit date
            sha=$(echo "$json" | jq -r '.sha')
            date=$(echo "$json" | jq -r '.commit.author.date')
            link="https://github.com/$repo"

            echo "| $name | $sha | $date | [$repo]($link) |" >> PayloadRepositories.md
            echo "Added: $name | $sha | $date | $link"
          done

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Dodajemy tylko poprawny plik Markdown
          git add PayloadRepositories.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
