name: Update Payload Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */24 * * *"  # Co 24 godzin

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # CHECKOUT MAIN REPOSITORY
      ###############################################################
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      ###############################################################
      # ENSURE PAYLOAD REPOSITORIES DIRECTORY EXISTS
      ###############################################################
      - name: Ensure Payload Repositories directory exists
        run: |
          mkdir -p "Payload Repositories"

      ###############################################################
      # SET REPOSITORY LIST
      ###############################################################
      - name: Set repository list
        id: repos
        run: |
          echo "repos=elder-plinius/CL4R1T4S liu00222/Open-Prompt-Injection" >> "$GITHUB_OUTPUT"

      ###############################################################
      # CLONE OR UPDATE REPOSITORIES
      ###############################################################
      - name: Clone or update repositories
        run: |
          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            target="Payload Repositories/$name"

            if [ -d "$target/.git" ]; then
              echo "Repository $name exists. Pulling latest changes..."
              git -C "$target" fetch origin
              LOCAL=$(git -C "$target" rev-parse @)
              REMOTE=$(git -C "$target" rev-parse @{u} 2>/dev/null || echo "")
              if [ "$LOCAL" != "$REMOTE" ] && [ -n "$REMOTE" ]; then
                git -C "$target" pull
                echo "$name updated"
              else
                echo "$name already up to date"
              fi
            else
              if [ -d "$target" ]; then
                echo "Removing existing folder $target (no .git found)"
                rm -rf "$target"
              fi
              echo "Cloning repository $name..."
              git clone "https://github.com/$repo.git" "$target"
            fi
          done


      ###############################################################
      # GENERATE PayloadRepositories.md SORTED BY DATE DESC
      ###############################################################
      - name: Generate PayloadRepositories.md
        run: |
          echo "| Repository Name | Last Commit Date | Link |" > "PayloadRepositories.md"
          echo "|-----------------|-----------------|------|" >> "PayloadRepositories.md"

          tmpfile=$(mktemp)

          for repo in ${{ steps.repos.outputs.repos }}; do
            name=$(basename $repo)
            target="Payload Repositories/$name"
            if [ -d "$target/.git" ]; then
              date=$(git -C "$target" log -1 --format=%cI)
              link="https://github.com/$repo"
              echo "$date|$name|$link" >> $tmpfile
            fi
          done

          sort -r $tmpfile | while IFS='|' read -r date name link; do
            echo "| $name | $date | [$name]($link) |" >> "PayloadRepositories.md"
          done

          rm $tmpfile

      ###############################################################
      # COMMIT AND PUSH CHANGES
      ###############################################################
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "PayloadRepositories.md" "Payload Repositories"

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update external payload repositories"
            git push https://$TOKEN@github.com/${{ github.repository }} HEAD:refs/heads/main
          fi
